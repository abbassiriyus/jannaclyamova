    <script src="./mixitup.min.js"></script>

    <script>

        var targetSelector = '.mix';


        function getSelectorFromHash() {
            var hash = window.location.hash.replace(/^#/g, '');

            var selector = hash ? '.' + hash : targetSelector;

            return selector;
        }

        /**
         * Updates the URL whenever the current filter changes.
         *
         * @param   {mixitup.State} state
         * @return  {void}
         */

        function setHash(state) {
            var selector = state.activeFilter.selector;
            var newHash = '#' + selector.replace(/^\./g, '');

            if (selector === targetSelector && window.location.hash) {
                // Equivalent to filter "all", remove the hash

                history.pushState(null, document.title, window.location.pathname); // or history.replaceState()
            } else if (newHash !== window.location.hash && selector !== targetSelector) {
                // Change the hash

                history.pushState(null, document.title, window.location.pathname + newHash); // or history.replaceState()
            }
        }

        // Instantiate and configure the mixer

        // Инициализация MixItUp
        // Инициализация MixItUp
        var mixer = mixitup('.verybigdiv', {
            selectors: {
                target: '.mix'
            },
            load: {
                filter: '.lich' // Фильтрация по классу .category1 при загрузке страницы
            },
            callbacks: {
                onMixEnd: function (state) {
                    if (state.activeFilter.selector === '') {
                        // При загрузке страницы скрываем все карточки, кроме карточек выбранной категории
                        mixer.hide();
                        mixer.show('.category1');
                    }
                }
            }
        });

        // Обработчики событий для кнопок фильтрации
        var filterButtons = document.querySelectorAll('[data-filter]');

        filterButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var filterValue = this.getAttribute('data-filter');
                mixer.filter(filterValue); // Применяем фильтр по нажатой кнопке
            });
        });

        // Add an "onhashchange" handler to keep the mixer in sync as the user goes
        // back and forward through their history.

        // NB: This may or may not be the desired behavior for your project. If you don't
        // want MixItUp operations to count as individual history items, simply use
        // 'replaceState()' instead of 'pushState()' within the 'setHash()' function above.
        // In which case this handler would no longer be neccessary.

        window.onhashchange = function () {
            var selector = getSelectorFromHash();

            if (selector === mixer.getState().activeFilter.selector) return; // no change

            mixer.filter(selector);
        };
    </script>
