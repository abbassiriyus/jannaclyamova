      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          centeredSlides: true,
          pagination: {
            el: ".swiper-pagination",
            type: "fraction",
          },
          breakpoints: {
            // when window width is >= 320px
            320: {
              slidesPerView: 1,
              spaceBetween: 20,
              slideToClickedSlide: true,
            },
            // when window width is >= 480px
            480: {
              slidesPerView: 1,
  
              spaceBetween: 10,
              slideToClickedSlide: true,
            },
            // when window width is >= 640px
            640: {
              slidesPerView: 2,
              centeredSlides: true,
              spaceBetween: 20,
              slideToClickedSlide: true,
            },
            991: {
              slidesPerView: 2,
              spaceBetween: 30,
              slideToClickedSlide: true,
            },
            1440: {
              slidesPerView: 3,
              spaceBetween: 30,
              slideToClickedSlide: true,
            },
            1880: {
              slidesPerView: 3,
              spaceBetween: 30,
              slideToClickedSlide: true,
            },
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
